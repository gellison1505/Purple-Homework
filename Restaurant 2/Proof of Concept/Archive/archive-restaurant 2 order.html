<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="restaurant 2 order.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>
  <h1>Your Order:</h1><br>
  <p id="menu-item"></p>

  <script>
    window.onload = (event) => {
      getOrders();
    };
  </script>

  <script>
    function getOrders() {
      var orders = JSON.parse(sessionStorage.getItem("orders"));
      var x = document.getElementById("menu-item");
      x.innerHTML = orders[0].item+" "+orders[0].price;
    }
  </script>

</body>

</html>
